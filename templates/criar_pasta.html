{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-sm p-4" style="max-width: 350px; width: 100%; border-radius: 18px;">
    <div class="text-center mb-3">
      <i class="fas fa-folder-plus text-warning" style="font-size: 2.5em;"></i>
      <h4 class="mt-2 mb-0">Nova Pasta</h4>
    </div>
    <form method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da pasta</label>
        <input type="text" class="form-control text-center" id="nome" name="nome" required maxlength="50" placeholder="Digite o nome da pasta">
      </div>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <button type="submit" class="btn btn-success px-4"><i class="fas fa-check"></i> Salvar</button>
        <a href="{{ url_for('pastas.listar_pastas') }}" class="btn btn-secondary px-4"><i class="fas fa-times"></i> Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
